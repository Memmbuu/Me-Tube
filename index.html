<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me-Tube</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="MeTube.png" type="image/png">

</head>
<body>
    <div class="logo">
        <h1>ME-TUBE <span class="play-icon"></span></h1>
    </div>

    <div class="signup-container">
        <h2 id="form-header">SIGN UP</h2>
        <form id="auth-form">
            <div class="input-group">
                <input type="email" placeholder="example@gmail.com" required id="email">
                <input type="password" placeholder="password" required id="password">
            </div>
            <button type="submit" id="submit">Sign Up</button>
            <div class="login-link">
                <a href="#" id="toggle-link">Already have an account? Login</a>
            </div>
        </form>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
